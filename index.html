<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Open Modal -->
    <h1 id="activate-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="bookmarks" id="bookmarks">
        <!-- <div class="item">
                    <span class="delete-bookmark" onclick="removeItem()">X</span>
                    <div class="link-item">
                        <img src="" alt="favicon">
                    <a href="${url}" target="_blank">${title}</a>
                    </div>
            </div> -->
    </div>
    <!-- Modal -->
    <div id="modal-container" class="modal-container" hidden>
        <div id="modal" class="modal">
            <span class="close-modal" id="close-modal">X</span>
            <div class="modal-header">
                <h2>Add Your Bookmark</h2>
            </div>
            <!-- Bookmark form -->
            <div class="modal-content">
                <form id="modal-form">
                    <!-- title -->
                    <div class="form-group">
                        <label for="title">Website Name : </label>
                        <input type="text" id="title" placeholder="Title Here...">
                    </div>
                    <!-- URL -->
                    <div class="form-group">
                        <label for="url">Website URL : </label>
                        <input type="text" id="url" placeholder="Title Here...">
                    </div>
                    <button type="submit" id="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
    
</html>
